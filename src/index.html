<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <link
      rel="shortcut icon"
      href="./assets/images/todoist-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="imgContainer">
        <h1>To Do List <span>Task Management Made Simple.</span></h1>
      </div>
    </header>
    <!-- <div class="todoApp">
      <div class="sideBar"></div>
      <div class="main"></div>
    </div> -->
    <div class="todoApp">
      <div class="sideBar">
        <div class="default_sidebar"></div>
        <section class="project-section"></section>
        <button class="add_Task_btn default_unstyle_btn" type="button">
          <img src="./assets/images/add-tasks.png" alt="add tasks button" />Add
          Task
        </button>
      </div>
      <div class="main"></div>

      <!-- Dialog -->
    </div>

    <footer>
      <aside id="createModal" class="modalArea closeItem">
        <div class="modal_Content">
          <div class="modal_head">
            <h5>Create Tasks</h5>
            <span class="close">&times;</span>
          </div>
          <div class="createTask_Modal_Area">
            <form id="Create_form">
              <div class="form_Area">
                <label for="title"> Task Title </label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="What I Will Do?"
                  required
                />
              </div>
              <div class="form_Area">
                <label for="description">Task Details</label>
                <textarea
                  name="description"
                  id="description"
                  cols="80"
                  rows="5"
                  placeholder="Write your task details here..."
                ></textarea>
              </div>
              <div class="form_Area">
                <label for="dueDate">Date</label>
                <input type="date" name="dueDate" id="dueDate" required />
              </div>
              <div class="form_Area">
                <label for="priority">Task Priority (Optional)</label>
                <select name="priority" id="priority">
                  <option selected="true" value="Not Defined" disabled>
                    Not Specified
                  </option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
              <div class="form_Area Select_Project">
                <label for="project">Project (Optional)</label>
                <select name="project" id="project"></select>
              </div>
              <button id="createTaskFormSubmit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </aside>
      <aside id="updateModal" class="modalArea closeItem">
        <div class="modal_Content">
          <div class="modal_head">
            <h5>Create Tasks</h5>
            <span class="close">&times;</span>
          </div>
          <div class="createTask_Modal_Area">
            <form id="Create_form">
              <div class="form_Area">
                <label for="title"> Task Title </label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="What I Will Do?"
                  required
                />
              </div>
              <div class="form_Area">
                <label for="description">Task Details</label>
                <textarea
                  name="description"
                  id="description"
                  cols="80"
                  rows="5"
                  placeholder="Write your task details here..."
                ></textarea>
              </div>
              <div class="form_Area">
                <label for="dueDate">Date</label>
                <input type="date" name="dueDate" id="dueDate" required />
              </div>
              <div class="form_Area">
                <label for="priority">Task Priority (Optional)</label>
                <select name="priority" id="priority">
                  <option selected="true" value="Not Defined" disabled>
                    Not Specified
                  </option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
              <div class="form_Area Select_Project">
                <label for="project">Project (Optional)</label>
                <select name="project" id="project"></select>
              </div>
              <button id="createTaskFormSubmit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </aside>
    </footer>
  </body>
</html>
