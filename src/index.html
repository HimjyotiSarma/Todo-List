<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <link
      rel="shortcut icon"
      href="./assets/images/todoist-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="imgContainer">
        <h1>To Do List <span>Task Management Made Simple.</span></h1>
      </div>
    </header>
    <!-- <div class="todoApp">
      <div class="sideBar"></div>
      <div class="main"></div>
    </div> -->
    <div class="todoApp">
      <div class="sideBar">
        <div class="default_sidebar">
          <div data-project-name="today" class="side_menu">
            <img src="./assets/images/icons8-today-96.png" />Today
          </div>
          <div data-project-name="seven_days" class="side_menu">
            <img src="./assets/images/icons8-plus-1-week-96.png" /> Next 7 days
          </div>
          <div data-project-name="all_tasks" class="side_menu">
            <img src="./assets/images/icons8-calendar-96.png" /> All my Tasks
          </div>
        </div>
        <section class="project-section"></section>
        <button class="add_Task_btn default_unstyle_btn" type="button">
          <img src="./assets/images/add-tasks.png" alt="add tasks button" />Add
          Task
        </button>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
